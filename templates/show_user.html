<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>User Details</title>
</head>
<body>
    <div class="container d-flex">
        <div class="mt-3">
            <h1>User {{user.id}}</h1>
        </div>
        <div class="m-4">
            <form action="/" method="GET">
                <button class="btn btn-info">Home</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <p>Full name: {{user.first_name}} {{user.last_name}}</p>
                <p>Email: {{user.email}}</p>
                <p>Created On: {{user.created_at.strftime("%b %d %Y")}}</p>
                <p>Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</p>
            </div>
        </div>
        <div class="d-flex mt-3">
            <form action="/users/edit/{{user.id}}" method="GET" class="me-2">
                <button class="btn btn-secondary">Edit</button>
            </form>
            <form action="/users/delete/{{user.id}}" method="GET" class="me-2">
                <button class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
